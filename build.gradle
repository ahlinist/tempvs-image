plugins {
    id 'java'
}

group 'club.tempvs'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    //tempvs rest api
    compile "club.tempvs:rest:1.4"
    //mongoDB
    compile 'org.mongodb:mongodb-driver:3.7.1'
    //testing
    testCompile "org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-bundle:$jerseyVersion"
    testCompile 'org.mockito:mockito-core:2.18.3'
}

jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

    duplicatesStrategy = 'exclude'
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
}

task stage() {
    dependsOn clean, jar
}

tasks.stage.doLast() {
    delete "build/tmp"
    delete "build/classes"
    delete "build/resources"
    delete "build/reports"
    delete "build/test-results"
}
